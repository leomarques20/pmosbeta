[build]
  command = "mkdir -p netlify/functions/backend && cp backend/main.py netlify/functions/backend/main.py && cp backend/sei_scraper.py netlify/functions/backend/sei_scraper.py && cp backend/__init__.py netlify/functions/backend/__init__.py && python3 -m pip install -r backend/requirements.txt -t netlify/functions"
  functions = "netlify/functions"
  publish = "."

[functions]
  external_node_modules = ["python-multipart"]
  included_files = ["netlify/functions/backend/**"]

[build.environment]
  PYTHON_VERSION = "3.9"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200